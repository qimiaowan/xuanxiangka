<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="indexScroll.css">
</head>
<body>
  <div class="wrap">
    <div class="head">
        <div class="tabs ">
            <div class="tab_item tab_active">商品</div>
            <div class="tab_item ">评价</div>
            <div class="tab_item ">商家</div>
          </div>
          <div class="pg"></div>
    </div>
    <div class="main">
      <div class="cor clearfix">
          <div class="slide page_shop">
            <div class="shop_tabs">
              <ul class="tabs_wrap"> </ul>
            </div>
            <div class="shop_list">
              <ul class="list_wrap"></ul>
            </div>
          </div>
          <div class="slide page_assess">22</div>
          <div class="slide page_business">33</div>
      </div>
    </div>
  </div>
  <script id="j_html" type="text/html">
    <li class="list_item">
      <div class="item_wrap">
          <div class="img"><img src={{image}} alt=""></div>
          <div class="content">
            <h2 class="title">{{name}}</h2>
            <p class="desc">{{description}}</p>
            <div class="extra">
              <span>月售{{sellCount}}份</span>
              <span>好评率{{rating}}%</span>
            </div>
            <div class="price">￥{{price}}</div>
          </div>
      </div>
    </li>
  </script>
  <script>
    function $(dom) {
      return document.querySelector(dom);
    }

  </script>
  <script src="data.js"></script>
  <script src="tab.js"></script>
  <script src="create.js"></script>
  <!-- <script src="index.js"></script> -->
  <script src="indexScroll.js"></script>
</body>
</html>
